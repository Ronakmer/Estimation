    #btn_M {

      width: 90%;

    }

    }

      background-color: rgb(0, 0, 128);

    .description {
      margin-top: 35%;
      margin-left: 50px;

    }

    @media only screen and (max-width: 600px) {
      .dplex {
        display: inline-table;
      }

      .btn_show {
        background-color: #503dc2;

    @media (min-width: 321px) and (max-width: 480px) {

      }

      .col-md-6 {
        flex: 0 0 auto;
        width: 100%;
      }

        background-color: #503dc2;
        color: white;
        width: 44%;

        font-weight: 500;
        font-size: 18px;
        border-radius: 50px;
        margin-left: 30%;
      }

      .description {
        margin-top: 10%;
        margin-left: 0px;

      }



    }

  <div class="row col-md-12 col-lg-12 col-sm-12" style="margin-top:30px;margin-bottom: 35px;">
    <div class="col-md-2 col-lg-2 col-sm-12 text-center">
      <img [src]="url" style="width: 100%;  margin-left: 100px; ">
    </div>
    <div class="col-md-8 col-lg-8 col-sm-12 text-center">
      <h3> Simple, transparent pricing </h3>
      <h6 style="font-family: #a1b0ac"> No hidden charges, No nonsense </h6>
    </div>

  </div>

  <div class="row  col-lg-12 col-sm-12 mt-10 dplex">
    <div class="col-lg-6  col-sm-12" style="background-color: #f7f7f7;">
      <div class="form-group">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="btn-group">
              <button type="button" class="btn" id="btn_U" onclick="changeBgWhite()">INR</button>
              <button type="button" class="btn" id="btn_I" onclick="changeBgBlue()">USD</button>
              <input type="hidden" id="rup" name="rup" value="1">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">

            <div class="btn-group">
              <button type="button" class="btn" id="btn_H" onclick="changeHour()">Hourly</button>
              <button type="button" class="btn" id="btn_M" onclick="changeMonth()">Monthly</button>

              <input type="hidden" id="hourly" name="hourly" value="1">

            </div>
          </div>
        </div>
        <div class="newInput">
          <span class="input-group-text">
            Skills &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select class="js-example-basic-multiple" name="skill[]" id="skill" required>
              <option value="10">PHP</option>
              <option value="13">PYTHON</option>
            </select>
          </span><br />
          <span class="input-group-text">
            <div class="col-lg-5 col-md-5 col-sm-12">
              <span class="sp">Yrs. Of Experience</span>
            </div>
            <div class="col-lg-7 col-md-7">
              <div class="input-group">
                <select class="js-example-basic-multiple" name="experiance" id="experiance">
                  <option value="9">1-3</option>
                  <option value="10">3-5</option>
                  <option value="11">5-8</option>
                  <option value="12">8+</option>
                </select>

              </div>
            </div>
          </span><br />
          <span class="input-group-text">
            <div class="col-lg-5 col-md-5 col-sm-12">
              <span class="sp">Hours Per Day</span>
            </div>
            <div class="col-lg-7 col-md-7">
              <div class="input-group">
                <select class="js-example-basic-single" name="hpd" id="hpd">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
          </span><br />
          <span class="input-group-text">
            <div class="col-lg-5 col-md-5 col-sm-12">
              <span class="sp">Time Zone</span>
            </div>
            <div class="col-lg-7 col-md-7">
              <div class="input-group">
                <select class="js-example-basic-single" name="timezone" id="timezone">

                  <option value="4">IST</option>
                  <option value="5">GMT</option>
                  <option value="6">PST</option>
                </select>
              </div>
            </div>
          </span><br />
        </div>
        <br /><br />
        <button class="btn btn_show" id="showprice" name="showprice">Show Pricing</button>
        <input type="hidden" name="hidden" id="hidden" value="0">
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="col-lg-6 col-md-6 col-sm-12" style="margin-bottom: 143px;"> </div>

      <div class="col-lg-6 col-sm-12">
        <p id="finaltotal" style="text-align: center;font-size: 24px;margin-left: 29px;"></p>
      </div>

      <p class="description">The Pricing displayed here are as per the standard rates <br>
        we charge our customers. For any
        long-term commitment,<br>
        please reach us on hello@infiniteai.io OR +91 9890290778 </p>

    </div>
  </div>



  


</body>
